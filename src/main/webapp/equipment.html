<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->h
    <title>设备管理</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap-table.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-table.js"></script>
    <script src="js/bootstrap-table-zh-CN.js"></script>

</head>
<body>
<div class="row">
    <p class="bg-info">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;设备管理：对于设备的增删改查。</p>
</div>

<table class="table  table-hover table-project table-bordered" id="table">
    <div style="margin-top: 20px;">
        <button data-toggle="modal" data-target="#addequipment" type="button" class="btn  btn-success" onclick='conversion_stu()'>
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加
        </button>
        <!--@*修改按钮*@-->
        <button data-toggle="modal" data-target="#updaterow" type="button" class="btn btn-warning" onclick='bb()' >
            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>修改
        </button>
        <!--@*删除按钮---无弹出框*@-->
        <button id="btnDel" type="button" class="btn  btn-danger" data-toggle="modal" data-target="#DeleteForm" onclick="delEquipment()">
            <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>删除
        </button>
        <!--@*详情按钮*@-->
        <button id="btnSel" type="button" class="btn  btn-success" data-target="#DeleteForm" onclick="">
            <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>详情
        </button>
    </div>

</table>

<!-- 增加模态框 -->
<div class="modal fade" id="addequipment" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4>增加设备</h4>
            </div>
            <div class="modal-body">
                <form id="form1" class="form-horizontal" >
                    <div class="modal-body">

                        <div class="form-group">
                            <label class="col-sm-3 control-label" >设备名称</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control"  id="ename"  placeholder="请输入设备名称">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label" >设备名称状态</label>
                            <div class="col-sm-9">
                                <select class="form-control"  id="status">
                                    <option >--请选择设备名称状态--</option>
                                    <option >使用</option>
                                    <option >闲置</option>
                                    <option >损坏</option>
                                    <option >维修</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label" >设备描述</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="edescribe"  placeholder="请描述设备">
                            </div>
                        </div>
                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"  data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="addsubbt" data-dismiss="modal">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="updateequipment" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4>增加设备</h4>
            </div>
            <div class="modal-body">
                <form id="form2" class="form-horizontal" >
                    <div class="modal-body">

                        <div class="form-group">
                            <label class="col-sm-3 control-label" >设备名称</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control"  id="ename1"  placeholder="请输入设备名称">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label" >设备名称状态</label>
                            <div class="col-sm-9">
                                <select class="form-control"  id="status1">
                                    <option >--请选择设备名称状态--</option>
                                    <option id="1">使用</option>
                                    <option id="2">闲置</option>
                                    <option id="3">损坏</option>
                                    <option id="4">维修</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label" >设备描述</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="edescribe1"  placeholder="请描述设备">
                            </div>
                        </div>
                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"  data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="updatesubbt" data-dismiss="modal">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>



<script>

    //数据绑定
    $(function() {
        $('#table').bootstrapTable({
            url:'/getEquipment.action',
            pagination:true,
            pageNumber:1,
            pageSize:10,
            pageList:[10,20,30,50],
            smartDisplay:true,
            search:true,
            strictSearch:false,
            showRefresh:true,
            showToggle:true,
            onClickRow:onclick,
            showPaginationSwitch:true,
            clickToSelect:true,
            maintainSelected:true,
            singleSelect:true,
            sidePagination:'client',
            columns: [{
                checkbox:true,
            },{
                field: 'id',
                title: '设备编号',
                align:'center'
            },{
                field: 'ename',
                title: '设备名称',
                align:'center'
            },{
                field: 'startus',
                title: '设备状态',
                align:'center',
                formatter:testone

            },{
                field: 'edescribe',
                title: '设备描述',
                align:'center'
            },{
                field: 'create_time',
                title: '记录创建时间',
                align:'center'
            },{
                field: 'create_who',
                title: '创建人',
                align:'center'
            },{
                field: 'edit_time',
                title: '记录修改时间',
                align:'center'
            },{
                field: 'edit_who',
                title: '修改人',
                align:'center'
            },{
                field: 'isdelete',
                title: '是否已经删除',
                align:'center'
            }]
        })
    });

    //获取点击行的数据
    var judge=true;
    var clickrow;
    function onclick(row, $element) {
        clickrow=row;
        console.log(clickrow);
    }
    function testone(object_id,object_dom,rowIndex){
        if(object_id==1){
            return "<span>使用</span>";
        }else if (object_id==2){
            return "<span>闲置</span>";
        }else if (object_id==3){
            return "<span>损坏</span>";
        }else if (object_id==4){
            return "<span>维修</span>";
        }
    }
    //删除
    function delEquipment() {
        $.ajax({
            url:'delEquipment.action',
            data:clickrow,
            method:'get',
            dataType:'JSON',
            success:function(data){
                $("table").bootstrapTable("refresh",{
                    url:'getEquipment.action'
                })
            }
        });
    }

    //增加数据
    $("#addsubbt").click( function(){
        var ename = $("#ename").val();
        var status = $("#status").val();
        var edescribe = $("#edescribe").val();
        $.ajax({
            url:'addEquipment.action',
            data:"ename="+ename+"&status="+status+"&edescribe="+deescribe,
            method:'get',
            dataType:'JSON',
            success:function(data){
                $("table").bootstrapTable("refresh",{
                    url:'getEquipment.action'
                })
            }
        });
    });

    //数据绑定
    function bb(){
        $("#updateequipment").modal('show');
        $("#ename1").val(clickrow.ename);
        var selec = document.getElementById("status1");
        console.log(selec);
        for(i = 0;i < selec.length;i++){
            if(selec[i].id==clickrow.startus){
                selec[i].selected = true;
            }
        }
        $("#edescribe1").val(clickrow.edescribe);
    }

    //修改
    $('#updatesubbt').click(function(){
        // alert($("#status1 option:selected").val());
        clickrow.ename = $("#ename1").val();
        clickrow.status = $("#status1").val();
        clickrow.edescribe = $("#edescribe1").val();
        console.log(clickrow);
        $.ajax({
            url:'/updateEquipment.action?struts',
            data:clickrow,
            method:'get',
            dataType:'JSON',
            success:function(data){
                $("table").bootstrapTable("refresh",{
                    url:'getEquipment.action'
                })
            }
        });
    });




</script>
</body>
</html>
