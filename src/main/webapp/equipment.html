<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>设备管理</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap-table.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-table.js"></script>
    <script src="js/bootstrap-table-zh-CN.js"></script>

</head>
<body>
<div class="row">
    <p class="bg-info">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;设备管理：对于设备的增删改查。</p>
</div>

<table class="table  table-hover table-project table-bordered" id="table">
    <div style="margin-top: 20px;">
        <button data-toggle="modal" data-target="#addrow" type="button" class="btn  btn-success">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加
        </button>
        <!--@*修改按钮*@-->
        <button data-toggle="modal" data-target="#updaterow" type="button" class="btn btn-warning" onclick="updatebefore();" >
            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>修改
        </button>
        <!--@*删除按钮---无弹出框*@-->
        <button id="btnDel" type="button" class="btn  btn-danger" data-toggle="modal" data-target="#DeleteForm" onclick="">
            <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>删除
        </button>
        <!--@*详情按钮*@-->
        <button id="btnSel" type="button" class="btn  btn-success" data-target="#DeleteForm" onclick="">
            <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>详情
        </button>
    </div>

</table>

<!-- 增加模态框 -->
<div class="modal fade" id="addrow" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4>{{modal_title}}</h4>
            </div>
            <div class="modal-body">
                <form id="form2" class="form-horizontal" >
                    <div class="modal-body">

                        <div class="form-group">
                            <label class="col-sm-3 control-label" >设备名称</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control"  id="name"  placeholder="请输入设备名称">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label" >设备名称状态</label>
                            <div class="col-sm-9">
                                <select class="form-control"  id="status">
                                    <option>--请选择设备名称状态--</option>
                                    <option>使用</option>
                                    <option>闲置</option>
                                    <option>损坏</option>
                                    <option>维修</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label" >设备描述</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="describe"  placeholder="请描述设备">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label" >是否已删除</label>
                            <div class="col-sm-9">
                                <select class="form-control"  id="isdelete">
                                    <option></option>
                                    <option>是</option>
                                    <option>否</option>
                                </select>
                            </div>
                        </div>

                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"  data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary"  click="save_student()">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>



<script>

    $(function() {
        $('#table').bootstrapTable({
            url:'/getEquipment.action',
            pagination:true,
            pageNumber:1,
            pageSize:10,
            pageList:[10,20,30,50],
            smartDisplay:true,
            search:true,
            strictSearch:false,
            showRefresh:true,
            showToggle:true,
            onClickRow:onclick,
            showPaginationSwitch:true,
            clickToSelect:true,
            maintainSelected:true,
            singleSelect:true,
            sidePagination:'client',
            columns: [{
                checkbox:true,
            },{
                field: 'id',
                title: '设备编号',
                align:'center'
            },{
                field: 'name',
                title: '设备名称',
                align:'center'
            },{
                field: 'startus',
                title: '设备状态',
                align:'center'
            },{
                field: 'describe',
                title: '设备描述',
                align:'center'
            },{
                field: 'createTime',
                title: '记录创建时间',
                align:'center'
            },{
                field: 'createWho',
                title: '创建人',
                align:'center'
            },{
                field: 'editTime',
                title: '记录修改时间',
                align:'center'
            },{
                field: 'editWho',
                title: '修改人',
                align:'center'
            },{
                field: 'isdelete',
                title: '是否已经删除',
                align:'center'
            }]
        })
    });

    //增加的方法
    function conversion_stu() {
        this.modal_title='增加';
        var _this=this;
    }

    //判断增加修改模态框
    function save_student(){
        var  _this = this;
        if(_this.modal_title=="增加"){
            _this.url_action="addEquipment";
        }
        else if(_this.modal_title=="修改"){
            _this.url_action="updateEquipment";
        }
        var text=$("#form2").serialize();
        $.ajax({
            url:_this.url_action,
            type:'get',
            data:text,
            success:function () {
                $("#student").modal('hide');
                _this.student_By="";
                _this.inqire_student();
            }
        });
    }








</script>
</body>
</html>
