<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>人事档案</title>
		<!-- Bootstrap -->
	    <link href="css/bootstrap-table.css" rel="stylesheet">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/bootstrap-table.js"></script>
		<script src="js/bootstrap-table-zh-CN.js"></script>
    
  </head>
  <body>
  	<div class="row">
   		<p class="bg-info">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;人事档案：建立物业人员的信息的基础电子档案，包含基础信息、同时与其他业务模块紧密关联。</p>
  	</div>
  	
  	<table class="table  table-hover table-project table-bordered" id="table">
	  	<div style="margin-top: 20px;">
				<button data-toggle="modal" data-target="#addrow" type="button" class="btn  btn-success">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加
				</button>
				<!--@*修改按钮*@-->
				<button data-toggle="modal" data-target="#updaterow" type="button" class="btn btn-warning" onclick="updatebefore();" >
					<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>修改
				</button>
				<!--@*删除按钮---无弹出框*@-->
				<button id="btnDel" type="button" class="btn  btn-danger" data-toggle="modal" data-target="#DeleteForm" onclick="">
					<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>删除
				</button>
				<!--@*详情按钮*@-->
				<button id="btnDel" type="button" class="btn  btn-success" data-target="#DeleteForm" onclick="">
					<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>详情
				</button>
			</div>
					
		</table>
    
    <script>
    	
    	$(function() {
				$('#table').bootstrapTable({
					url:'',
					pagination:true,
					pageNumber:1,
					pageSize:10,
					pageList:[10,20,30,50],
					smartDisplay:true,
					search:true,
					strictSearch:false,
					showRefresh:true,
					showToggle:true,
					onClickRow:onclick,
					showPaginationSwitch:true,
					clickToSelect:true,
					maintainSelected:true,
					singleSelect:true,
					sidePagination:'client',
				    columns: [{
					      checkbox:true,
				    },{
				        field: 'id',
				        title: '人事id',
				        align:'center'
				    },{
				        field: 'user_id',
				        title: '用户id',
				        align:'center'
				    },{
				        field: 'am_attendance',
				        title: '上班考勤时间',
				        align:'center'
				    },{
				        field: 'pm_attendance', 
				        title: '下班考勤时间',
				        align:'center'
				    },{
				        field: 'times', 
				        title: '上班统计时间',
				        align:'center'
				    },{
				        field: 'marks', 
				        title: '考勤情况异常说明',
				        align:'center'
				    },{
				        field: 'status', 
				        title: '考勤状态',
				        align:'center'
				    },{
				        field: 'create_time', 
				        title: '创建时间',
				        align:'center'
				    },{
				        field: 'edit_time', 
				        title: '编辑时间',
				        align:'center'
				    },{
				        field: 'isdelete', 
				        title: '是否已经删除',
				        align:'center'
				    }]
				})
			});
    	
    </script>
  </body>
</html>
