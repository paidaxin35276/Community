<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>智慧社区后台需求－－物业管理模块</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap-table.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-table.js"></script>
    <script src="js/bootstrap-table-zh-CN.js"></script>
</head>
<style>
    .text {
        line-height: 100px;
    }

    li {
        list-style-type: none;
    }
</style>
<body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<div class="row">
    <div class="col-sm-12 col-md-12" style="background: #5E5E5E; height: 60px;">
				<span style="margin-left: 560px; font-size: 22px; color: #d1d6d8;" class="text">
				金茂物业管理模块
			</span>
    </div>
    <div class="col-sm-12 col-md-12" style="background: #5E5E5E; height: 60px;">
				<span style="margin-left: 800px; font-size: 16px; color: #d1d6d8;" class="text" id="user">
			</span>
    </div>
</div>
<div class="row">
    <div class="col-sm-2 co-md-2" style="background: #d1d6d8; height: 700px;">
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true" style="color: #5BC0DE;">
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingOne">
                    <h4 class="panel-title">
                        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne"
                           aria-expanded="true" aria-controls="collapseOne">
                            基础信息模块
                        </a>
                    </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                    <div class="panel-body">
                        基础信息模块_1
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 标签页 -->
    <div class="col-sm-10 co-md-10" style="background: #f6f7f7; height: 700px;">
        <div>
            <ul class="nav nav-tabs" id="tab_content" role="tablist">
                <li role="presentation" class="active">
                    <a href="#home" aria-controls="home" role="button" data-toggle="tab">首页
                        <span class="glyphicon glyphicon-remove tab_close"></span>
                    </a>
                </li>
            </ul>
            <div class="tab-content" id="panel_content">
                <div role="tabpanel" class="tab-pane active" id="home">
                    <iframe src="https://www.baidu.com" style="height: 550px; width: 99%"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    $(function () {
        //关闭tabf
        $(".tab_close").click(function () {
            var parent = $(this).parent();//得到当前点击的元素的父类
            console.log(parent);
            parent.remove();//移除得到的父元素
            var targetId = parent.attr("href");//得到父元素的ref标签
            var tabContext = $(targetId);//得到对应的面板
            console.log(tabContext);
            tabContext.remove();
        })
        $.ajax({
            url: '/getMenu.action',
            method: 'post',
            data: "JSON",
            success: function (data) {

            }
        })
    })
</script>

</html>
