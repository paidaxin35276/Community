<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>权限管理</title>
		<!-- Bootstrap -->
	    <link href="css/bootstrap-table.css" rel="stylesheet">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/bootstrap-table.js"></script>
		<script src="js/bootstrap-table-zh-CN.js"></script>
    
  </head>
  <body>
  	<div class="row">
   		<p class="bg-info">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;权限管理：可以分角色对各个岗位的人员进行授权，可以实现多级权限管理。</p>
  	</div>
  	
  	<table class="table  table-hover table-project table-bordered" id="table">
	  	<div style="margin-top: 20px;">
				<button data-toggle="modal" data-target="#addrow" type="button" class="btn  btn-success">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加
				</button>
				<!--@*修改按钮*@-->
				<button data-toggle="modal" data-target="#updaterow" type="button" class="btn btn-warning" onclick="updatebefore();" >
					<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>修改
				</button>
				<!--@*删除按钮---无弹出框*@-->
				<button id="btnDel" type="button" class="btn  btn-danger" data-toggle="modal" data-target="#DeleteForm" onclick="">
					<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>删除
				</button>
				<!--@*详情按钮*@-->
				<button id="btnDel" type="button" class="btn  btn-success" data-target="#DeleteForm" onclick="">
					<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>详情
				</button>
			</div>
		</table>
		
    <script>
    	
    	$(function() {
				$('#table').bootstrapTable({
					url:'',
					pagination:true,
					pageNumber:1,
					pageSize:10,
					pageList:[10,20,30,50],
					smartDisplay:true,
					search:true,
					strictSearch:false,
					showRefresh:true,
					showToggle:true,
					onClickRow:onclick,
					showPaginationSwitch:true,
					clickToSelect:true,
					maintainSelected:true,
					singleSelect:true,
					sidePagination:'client',
				    columns: [{
					      checkbox:true,
				    },{
				        field: 'id',
				        title: '用户id',
				        align:'center'
				    },{
				        field: 'username',
				        title: '用户名',
				        align:'center'
				    },{
				        field: 'password',
				        title: '密码',
				        align:'center'
				    },{
				        field: 'nickname', 
				        title: '昵称',
				        align:'center'
				    },{
				        field: 'mobile', 
				        title: '手机',
				        align:'center'
				    },{
				        field: 'idcared', 
				        title: '身份证',
				        align:'center'
				    },{
				        field: 'birthday', 
				        title: '生日',
				        align:'center'
				    },{
				        field: 'Address', 
				        title: '地址',
				        align:'center'
				    },{
				        field: 'dept_id', 
				        title: '部门编号',
				        align:'center'
				    },{
				        field: 'postion', 
				        title: '职位',
				        align:'center'
				    },{
				        field: 'status', 
				        title: '用户状态（1：启用；2：禁用）',
				        align:'center'
				    },{
				        field: 'create_time', 
				        title: '记录创建时间',
				        align:'center'
				    },{
				        field: 'create_who', 
				        title: '创建人',
				        align:'center'
				    },{
				        field: 'edit_time', 
				        title: '记录修改时间',
				        align:'center'
				    },{
				        field: 'edit_who', 
				        title: '修改人',
				        align:'center'
				    },{
				        field: 'isdimisssion', 
				        title: '是否已经离职（新增默认为零）',
				        align:'center'
				    },{
				        field: 'isdelete', 
				        title: '是否已经删除（新增默认为零）',
				        align:'center'
				    }]
				})
			});
    	
    </script>
  </body>
</html>
